
<div class="container">
  <h3 class="text-center">User Login</h3>
  <div class="row">

      <div class="col p-4 border border-secondary">
        <form [formGroup]="userLoginForm" (ngSubmit)="userLogin(userLoginForm)">

          <div class="form-group row">
            <label class="col-form-label col-sm-2" for="email">Email :</label>
            <div class="col-sm-4">
            <input type="email" class="form-control" formControlName="email" id="email">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-2" for="password">Password :</label>
            <div class="col-sm-4">
            <input type="password" class="form-control" formControlName="password" id="password">
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="!userLoginForm.valid">Login</button>
              &nbsp;&nbsp;&nbsp;
            <button type="reset" (click)="reset()" class = "btn btn-secondary btn-sm">Reset</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (OR) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a type="submit" class="link-primary" routerLink="/registration">Sign Up</a>
            &nbsp;&nbsp;&nbsp;
          <a type="reset" class = "link-primary" routerLink="/forgot-pwd">forgot password</a>
          </div>

        </form>
      </div>
        <div>
          <p *ngIf="loginResponse!='' || loginResponse!=null">{{loginResponse}}</p>
        </div>
    </div>
</div>
