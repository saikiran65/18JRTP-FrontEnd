<div class="container-fluid">
  <!-- <p>dynamicquery works!</p> -->
  <h3 class="text-center mt-2 mb-4">Register Citizen</h3>

  <div *ngIf="responseData!=''">
    {{responseData}}
  </div>
  <!-- form binding for fields to implement submit functionality-->
  <div>
    <form [formGroup]="citizenForm" (ngSubmit)="registerCitizenFn(citizenForm)">

      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="planName">Full Name :</label>
        <div class="col-sm-2">
          <input class="form-control" formControlName="fullName" id="fullName" type="text">
        </div>
      </div>

       <div class="form-group row">
        <label class="col-form-label col-sm-2" for="email">Email :</label>
        <div class="col-sm-2">
          <input class="form-control" formControlName="email" id="email" type="text">
        </div>
       </div>

       <div class="form-group row">
        <label class="col-form-label col-sm-2" for="mobile">Mobile :</label>
        <div class="col-sm-2">
          <input class="form-control" formControlName="mobile" id="mobile" type="number">
        </div>
       </div>

       <div class="form-group row">
        <label class="col-form-label col-sm-2" for="dob">Date Of Birth :</label>
        <div class="col-sm-2">
          <input class="form-control" formControlName="dob" id="dob" type="date">
        </div>
       </div>

       <div class="form-group row">
        <label class="col-form-label col-sm-2" for="planStatus">Gender :</label>
        <div class="col-sm-2">
          <select type="text" class="form-control" formControlName="gender" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
       </div>

       <div class="form-group row">
        <label class="col-form-label col-sm-2" for="dob">SSN :</label>
        <div class="col-sm-2">
          <input class="form-control" formControlName="ssn" id="ssn" type="number">
        </div>
       </div>

          <div>
            <button class="btn btn-primary" type="submit">submit</button>
          </div>

    </form>
  </div>
</div>
